<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/slider.css" rel="stylesheet" />
    <title>SunGate</title>
  </head>

  <body>
    <!--Header setion-->
    <header class="header">
      <div class="header_container">
        <figcaption class="header_container_logo">
          <img src="./images/sungate-removebg-preview.png" src="logo" />
        </figcaption>
        <nav class="header_nav">
          <ul class="header_nav_list">
            <li class="list_item_active"><a href="./index.html">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#team">Our Services</a></li>
            <li><a href="#contact">contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- ********************* slider sections********************* -->
    <section class="slider_import_post">
      <div class="slider_content">
        <div class="card_slider active" data-card="1">
          <div class="back_img_slid">
            <img src="./images/power2.jpg" />
          </div>
          <div class="front_slid">
            <div class="content_front_slid">
              <div class="title_slid">
                <span>Sungate solutions</span>
              </div>
              <div class="category_slid">
                <span>Energy solutions </span>
              </div>
            </div>
          </div>
        </div>

        <div class="card_slider" data-card="2">
          <div class="back_img_slid">
            <img src="./images/power.jpg" />
          </div>
          <div class="front_slid">
            <div class="content_front_slid">
              <div class="title_slid">
                <span>Sungate solutions</span>
              </div>
              <div class="category_slid">
                <span>Energy solutions</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card_slider" data-card="3">
          <div class="back_img_slid">
            <img src="./images/power5.jpg" />
          </div>
          <div class="front_slid">
            <div class="content_front_slid">
              <div class="title_slid">
                <span>Sungate solutions</span>
              </div>
              <div class="category_slid">
                <span>Energy solutions</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card_slider" data-card="4">
          <div class="back_img_slid">
            <img src="./images/power6.jpg" />
          </div>
          <div class="front_slid">
            <div class="content_front_slid">
              <div class="title_slid">
                <span>Sungate solutions</span>
              </div>
              <div class="category_slid">
                <span>Energy solutions</span>
              </div>
            </div>
          </div>
        </div>

        <!-- points radio for know any post now -->
        <div class="points_slid">
          <span class="point_slid active" data-point="0"></span>
          <span class="point_slid" data-point="1"></span>
          <span class="point_slid" data-point="2"></span>
          <span class="point_slid" data-point="3"></span>
        </div>
      </div>
    </section>
    <!-- ****************About Us section******************** -->
    

    <script src="./js/slider.js"></script>
  </body>
</html>
